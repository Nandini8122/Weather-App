        <title>Weather App</title>
    </head>

    <body>
        <div class="box">
            <div class="waves">
                <svg class="wave wave1" viewBox="0 0 120 28" preserveAspectRatio="none">
                    <path d="M0 30 V16 Q30 22 55 6 T100 17 T140 12 T180 20 V30z" fill="rgba(255, 255, 255, 0.5)" />
                </svg>
                <svg class="wave wave2" viewBox="0 0 120 28" preserveAspectRatio="none">
                    <path d="M0 30 V16 Q30 22 55 6 T100 17 T140 12 T180 20 V30z" fill="rgba(255, 255, 255, 0.4)" />
                </svg>
                <svg class="wave wave3" viewBox="0 0 120 28" preserveAspectRatio="none">
                    <path d="M0 30 V20 Q30 27 55 14 T100 23 T140 18 T180 26 V30z" fill="rgba(255, 255, 255, 0.3)" />
                </svg>
            </div>
                <!-- <div class="wave-one"></div>
                <div class="wave-two"></div>
                <div class="wave-three"></div> -->

            <div id="weathericon">
              <i class="fa-solid fa-sun" style="color: #eccc68;"></i></div>
              <div class="info">
                <h2 class="location"><i class="fa-solid fa-street-view " style="color: white;"></i>{%location%} , {%country%}</h2>
                <p id="date">WED | OCT 23 | 10:49AM</p>
                <h1 class="temp">{%tempval%}&deg;C</h1>
                <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
              </div>
        </div>
        <script>
            const curDate = document.getElementById("date");
            let weathericon = document.getElementById("weathericon");

            const tempStatus = "{%%tempstatus}";
            if(tempStatus== "sunny"){
                weathericon.innerHTML = "<i class='fa-solid fa-sun' style='color: #eccc68;'></i>"
             } else if (tempStatus=="clouds"){
                weathericon.innerHTML ="<i class='fa-solid fa-cloud' style='color: #102A7A;'></i>"

             } else if (tempStatus=="light rain"){
                weathericon.innerHTML = "<i class='fa-solid fa-cloud-rain' style='color: #a4b0be;'></i>"
                
            } else{
                weathericon.innerHTML = "<i class='fa-solid fa-cloud' style='color: #102A7A;''></i>"
                
            }
            const getCurrentDay = ()=>{
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                let currentTime = new Date();
                let day = weekday[currentTime.getDay()]; 
                return day;
            };

            const getCurrentTime = ()=>{
              var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr", 
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
              ];
                var now = new Date();
                var month = months[now.getMonth() +1];
                var date = now.getDate();

                let hours = now.getHours();
                let mins = now.getMinutes();

                let perios = "AM";

                if(hours>11){
                    perios= "PM";
                    if(hours>12) hours-= 12;
                }
                if(mins<10){
                    mins = "0" +mins;   
                }        
                return `${month} ${date} | ${hours} :${mins}${perios}`;
            }
            curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime() ;
            // getCurrentTime();
            // getCurrentDay();
        </script>
